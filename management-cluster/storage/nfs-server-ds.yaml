apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: nfs-server
  labels:
    name: nfs-server
spec:
  template:
    metadata:
      labels:
        name: nfs-server
    spec:
      containers:
      - name: nfs-server
        image: gcr.io/google-samples/nfs-server:1.1
        ports:
          - name: nfs
            containerPort: 2049
          - name: mountd
            containerPort: 20048
          - name: rpcbind
            containerPort: 111
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /exports
            name: exportmount
      volumes:
        - name: exportmount
          hostPath: 
            path: /export
